<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/calculator.css">
</head>
<body>
    <h1 class="heading">Calculator</h1>

    <div class="box">

        <!-- output display  -->
        <input id="display" type="text">

        <!-- numbers  and operators -->
        <div class="num-container">
            <button class="num-button" id="clear">C</button>
            <button class="num-button" id="modulo" onclick="insert('%')">%</button>
            <button class="num-button" id="dot" onclick="insert('.')">.</button>
            <button class="num-button" id="divide" onclick="insert('/')">/</button>
            <button class="num-button" id="seven" onclick="insert(7)">7</button>
            <button class="num-button" id="eight" onclick="insert(8)">8</button>
            <button class="num-button" id="nine" onclick="insert(9)">9</button>
            <button class="num-button" id="multiply" onclick="insert('*')">*</button>
            <button class="num-button" id="four" onclick="insert(4)">4</button>
            <button class="num-button" id="five" onclick="insert(5)">5</button>
            <button class="num-button" id="six" onclick="insert(6)">6</button>
            <button class="num-button" id="subtract" onclick="insert('-')">-</button>
            <button class="num-button" id="one" onclick="insert(1)">1</button>
            <button class="num-button" id="two" onclick="insert(2)">2</button>
            <button class="num-button" id="three" onclick="insert(3)">3</button>
            <button class="num-button" id="add" onclick="insert('+')">+</button>
            <button class="num-button" id="zero" onclick="insert(0)">0</button>
            <button class="num-button" id="equal">=</button>
        </div>
</div>
    

<script src="calculator.js"></script>
</body>
